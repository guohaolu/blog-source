# 网站基本信息
title: Guohao Lu's Blog
subtitle: '个人技术博客'
description: '分享技术，记录生活'
keywords: 技术,博客,编程
author: guohao.lu
language: zh-CN
timezone: 'Asia/Shanghai'

# URL配置
url: https://guohaolu.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录配置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# 文章配置
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 日期/时间格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页配置
per_page: 20
pagination_dir: page

# 主题配置
theme: next

# 部署配置
deploy:
  type: git
  repo: https://github.com/guohaolu/guohaolu.github.io
  branch: main

